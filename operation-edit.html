<!DOCTYPE html>
<html dir="rtl" lang="fa">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="css/app.css" />
  <link rel="stylesheet" href="css/responsive.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" />

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="lib/jquery-drawsvg-master/src/jquery.drawsvg.js"></script>
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/dashboard.js"></script>
  <script src="js/add_station.js"></script>
  <script src="js/edit_oprator.js"></script>
  <title>Pido-Dashboard</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row ra-dir">
      <div class="side-menu h-auto col-md-2   col-sm-2 col-lg-2 p-xs-right back-dark">
        <div onclick="close_drawer_menu()" class="side-menu-back text-color-white d-wider-xs-none">
          <span class="fa fa-arrow-right"></span>
          <span class="ir-text-bold text-14">بازگشت</span>
        </div>
        <div class="side-menu-logo d-xs-none">
          <img src="assets/logo_name_name.png" alt="logo">
        </div>

        <div id="data" class="side-menu-item  text-color-white ">
          <div class="d-flex align-items-center side-menu-item-title">
            <span class="fa fa-database text-16"></span>
            <span class="ir-text-medium text-16">داده</span>
            <span class="fa fa-angle-left side-menu-icon"></span>
          </div>
          <div class="side-menu-sub-menu">
            <a href="operation.html" class="active-sub-menu-item">
              <span class="fa fa-headset text-14"></span>
              <span class="ir-text-medium text-12 ">اپراتورها</span>
            </a>
            <a href="station.html">
              <span class="fa fa-gas-pump text-12"></span>
              <span class="ir-text-medium text-8">جایگاه ها</span>
            </a>
            <a href="experts.html" class="">
              <span class="fa fa-suitcase text-14"></span>
              <span class="ir-text-medium text-12">متخصصین</span>
            </a>
            <a href="devices.html">
              <span class="fa fa-box text-14"></span>
              <span class="ir-text-medium text-12">ادوات</span>
            </a>

          </div>
        </div>

      </div>
      <div class="col-lg-2 col-2    d-block    d-lg-block"></div>
      <div class="right-part col-md-10 col-sm-12 col-lg-10 col-xs-12">
        <div class="header xs-overflow-hide">
          <div class="main-header">
            <div onclick="open_account_menu()" class="account">
              <span class="fa fa-angle-down account-drop-down-icon"></span>
              <p class="user-name ir-text-medium text-14 d-xs-none">Pido Admin</p>
              <img src="assets/download.png" alt="profile image" class="profile-image">
            </div>
            <div class="app-tools d-wider-xs-none">
              <span onclick="open_drawer_menu()" class="fa fa-bars text-22"></span>
              <img src="assets/logo_name_name.png" alt="logo image" class="logo-image">
            </div>
          </div>
          <div class="account-menu col-md-2 col-sm-2 col-lg-2 col-xs-12">
            <p class="text-14 ir-text-medium d-wider-xs-none">Pido Admin</p>
            <div class="account-menu-item">
              <span class="fa fa-bell text-12"></span>
              <span class="text-12 ir-text-medium">اعلان ها</span>
            </div>
            <div class="account-menu-item">
              <span class="fa fa-cog text-12"></span>
              <span class="text-12 ir-text-medium">تنظیمات</span>
            </div>
            <div class="account-menu-item">
              <span class="fa fa-sign-out-alt text-12"></span>
              <span class="text-12 ir-text-medium">خروج</span>
            </div>
            <span onclick="close_account_menu()" class="fa fa-angle-up text-12 close-account-menu d-wider-xs-none"></span>
          </div>
        </div>
        <!-- ------------main page of data section----------------------------------------------------------------------------------------------- -->
        <div class="data-main container">
          <div class="row align-items-center">
            <div class="col-12 col-md-12 col-lg-10 col-xl-10 col-sm-12 ">
              <div class="header-title">
                <h2><i class="fas fa-headset"></i> ویرایش اپراتور</h2>
                <p>نام اپراتور را وارد کرده و نام کاربری و رمز عبور مناسبی را وارد کنید</p>
              </div>
            </div>
            <div class="col-12 col-md-12 col-lg-2 col-xl-2 col-sm-12 text-left">
              <!-- <a href="#" class="btn btn-primary  active" role="button" aria-pressed="true">افزودن اپراتور</a> -->
            </div>
          </div>
          <div class="row">
            <div class="col-12 ">
              <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a href="#">داده‌ها</a></li>
                  <li class="breadcrumb-item"><a href="#">اپراتورها</a></li>
                  <li class="breadcrumb-item active" aria-current="page">ویرایش</li>
                </ol>
              </nav>
            </div>


          </div>

        <div class="col-12">
          <div id="add-oprator-page"  class="row">
            <div class="col-12 add-data-form">
              <div class="col-md-6 col-sm-6 col-lg-6 col-xs-12 content-form-body">
                <ul class="alert-danger rounded mr-3 error">

                </ul>
                <div class="add-data-form-item">
                  <p class="text-14 ir-text-bold"> نام </p>
                  <input class="text-14 ir-text-medium add-data-form-input" name="name" placeholder="مثلا محمد محمدی ..." type="text" />
                </div>

                <div class="add-data-form-item">
                  <p class="text-14 ir-text-bold"> نام کاربری اپراتور</p>
                  <input class="text-14 ir-text-medium add-data-form-input" name="username" placeholder="مثلا @mohammad ..." type="text" />
                </div>

                <div class="add-data-form-item">
                  <p class="text-14 ir-text-bold"> رمز عبور</p>
                  <input class="text-14 ir-text-medium add-data-form-input" name="password" type="password" />
                </div>

                <div class="add-data-form-item">
                  <p class="text-14 ir-text-bold">تکرار رمز عبور</p>
                  <input class="text-14 ir-text-medium add-data-form-input" name="password2" type="password" />
                </div>

                <div class="add-data-form-item text-left">
                  <button type="button" class="btn btn-outline-dark">لغو و بازگشت</button>
                  <button type="button" class="btn btn-dark" id="edit-operation">تایید و ویرایش</button>


                </div>
                <div class="col-12 mt-2" id="add-alert">

                </div>
              </div>
              <div class="col-md-6 col-sm-6 col-lg-6 d-xs-none content-form-image">
                <img src="assets/some.svg">
              </div>

            </div>
          </div>
        </div>
        </div>

      </div>
      <!-- ------------end of content---------------------------------------------------------------------------------------- -->

    </div>

  </div>

</body>

</html>
